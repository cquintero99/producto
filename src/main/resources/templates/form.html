<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>title</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${producto} method="POST">

				<div class="card">
					<div class="card-header">
					<h1>Modulo Producto</h1>
					</div>.
					
					<div class="card-body">
					<div class="form-group">
					<label>ID</label>
					<input  th:field="*{id}" type="text" class="form-control" required/>
					</div>
					<div class="form-group">
					<label>NOMBRE</label>
					<input  th:field="*{nombre}" type="text" class="form-control" required/>
					</div>
					<div class="form-group">
					<label>DESCRIPCION</label>
					<input  th:field="*{descripcion}" type="text" class="form-control" required>
					</div>
					</div>
					
					<div class="card-footer">
					<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
				</from>
		</div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
